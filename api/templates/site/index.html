{% extends 'base.html' %}
{% block notifications %}
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" id="notify" data-autohide="true">
    <div class="toast-header">
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <p id="toastMsg"></p>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-12">
            <h1 class="h1-responsive">{% block title %}Restaurants{% endblock %}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn aqua-gradient waves-effect" data-toggle="modal" data-target="#modalCreate">
                New
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table id="restaurantes" class="table">
                <thead>
                    <tr>
                        <th class="th-sm">Name</th>
                        <th class="th-sm">Site</th>
                        <th class="th-sm">Rating</th>
                        <th class="th-sm">Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block modals %}
<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="modalCreate" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New restaurant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="text-center p-5" method="POST">
                    <input type="text" id="name" name="name" class="form-control mb-4" placeholder="Name">
                    <input type="text" id="phone" name="phone" class="form-control mb-4" placeholder="Phone">
                    <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail">
                    <input type="text" id="street" name="street" class="form-control mb-4" placeholder="Street">
                    <div class="form-row mb-4">
                        <div class="col">
                            <input type="text" id="city" name="city" class="form-control" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" id="state" name="state" class="form-control" placeholder="State">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <input type="text" id="lat" name="lat" class="form-control" placeholder="Latitude">
                        </div>
                        <div class="col">
                            <input type="text" id="lng" name="lng" class="form-control" placeholder="Longitude">
                        </div>
                    </div>
                    <input type="text" id="site" name="site" class="form-control mb-4" placeholder="Site">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn peach-gradient" data-dismiss="modal">Cancel</button>
                <button type="submit" id="btnCreate" class="btn aqua-gradient">Create</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <p>Delete Restaurant?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn peach-gradient" data-dismiss="modal">Cancel</button>
                <button type="submit" id="btnCreate" class="btn aqua-gradient">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Custom script -->
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
